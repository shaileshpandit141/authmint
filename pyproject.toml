# ==========================
# Main project configuration 
# ==========================

[project]
name = "authmint"
version = "0.0.1"
description = "A modern Python library for issuing and verifying limited-time, scoped, and replay-protected tokens."
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
authors = [
    { name = "shaileshpandit141", email = "shaileshpandit141@gmail.com" },
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Typing :: Typed",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "authentication",
    "authorization",
    "jwt",
    "tokens",
    "token-auth",
    "time-limited-tokens",
    "ephemeral-tokens",
    "scoped-tokens",
    "secure-tokens",
    "key-rotation",
    "replay-protection",
    "cryptography",
    "EdDSA",
    "Ed25519",
    "Redis",
    "session",
    "magic-link",
    "password-reset",
    "email-verification",
    "api-security",
    "auth",
]
requires-python = ">=3.13"
dependencies = []

# CLI scripts entry point configuration
# -------------------------------------
[project.scripts]
authmint = "authmint:entry_point"

# ==========================
# Build system configuration
# ==========================
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# =================
# Dependency groups
# =================
[dependency-groups]
dev = []

# =====================
# Optional dependencies
# =====================
[project.optional-dependencies]
dev = ["mypy", "ruff"]

# ===============
# UV tool sources
# ===============
[tool.uv.sources]
authmint = { workspace = true }

# ============
# Package data
# ============
[tool.setuptools.package-data]
"authmint" = ["py.typed"]

# ============
# Project URLs
# ============
[project.urls]
Homepage = "https://github.com/shaileshpandit141/authmint"
Documentation = "https://shaileshpandit141.github.io/authmint"
Source = "https://github.com/shaileshpandit141/authmint"
Issues = "https://github.com/shaileshpandit141/authmint/issues"
License = "https://github.com/shaileshpandit141/authmint/blob/main/LICENSE"

# ===================
# Tool Configurations
# ===================

# Disable ruff S101 rule for test casecases
# -----------------------------------------
[tool.ruff.lint.per-file-ignores]
"tests/*.py" = ["S101"]

# ====================
# Pytest configuration
# ====================
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-v"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
